<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Settings for password -->
        <div id="settings">
          <label for="length">Length</label>
          <input type="number" id="length" value="8" min="8" max="128" />

          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" />

          <label for="upperCase">Include Upper Case Letters</label>
          <input type="checkbox" id="charUpper" />

          <label for="lowerCase">Include Lower Case Letters</label>
          <input type="checkbox" id="charLower" />

          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" />
        </div>
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
